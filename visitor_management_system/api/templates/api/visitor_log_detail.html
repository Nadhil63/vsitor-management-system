<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Log Detail</title>
</head>
<body>
    <h1>Visitor Log Detail</h1>
    <p><strong>Visitor Name:</strong> {{ visitor_log.visitor_name }}</p>
    <p><strong>Visitor Email:</strong> {{ visitor_log.visitor_email }}</p>
    <p><strong>Visiting Employee:</strong> {{ visitor_log.visiting_employee }}</p>
    <p><strong>Office Location:</strong> {{ visitor_log.office_location }}</p>
    <p><strong>Status:</strong> {{ visitor_log.status }}</p>
</body>
</html>
